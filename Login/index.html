<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in</title>
</head>
<body>
	<header>로그인과 회원가입</header>
	<main>
		<form id="login_form">
			<fieldset>
				<legend>로그인</legend>
				<label for="id">아이디</label>
				<input type="text" id="login_id" name="id" placeholder="아이디를 입력해주세요.">
				<label for="pw">비밀번호</label>
				<input type="password" id="login_pw" name="pw" placeholder="비밀번호를 입력해주세요.">
				<button type="submit">로그인</button>
			</fieldset>
		</form>

		<form id="signup_form">
			<fieldset>
				<legend>회원가입</legend>
				<label for="id">아이디</label>
				<input type="text" id="signup_id" name="id" placeholder="아이디를 입력해주세요.">
				<label for="pw">비밀번호</label>
				<input type="password" id="signup_pw" name="pw" placeholder="비밀번호를 입력해주세요.">
				<button type="submit">회원가입</button>
			</fieldset>
		</form>
	</main>
	<footer>made by yeonguk</footer>
	<script src="./script.js"></script>
</body>
</html>
